<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="predict.css">
    <link href="predicted.html">
</head>
<body>
    <!-- Background image -->
    <div class="heart-background"></div>

    <!-- Fixed Navbar -->
    <nav>
        <div class="logo">Heart Disease Prediction</div>
    </nav>

    <main>
        <div class="form-container"> <!-- New container for the form -->
            <form id="prediction-form">
                <h2>User Information</h2>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <h2>Prediction Details</h2>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div>
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div>
                    <label for="cp">Chest Pain Type:</label>
                    <select id="cp" name="cp" required>
                        <option value="1">Typical Angina</option>
                        <option value="2">Atypical Angina</option>
                        <option value="3">Non-Anginal Pain</option>
                    </select>
                </div>

                <div>
                    <label for="fbs">Fasting Blood Sugar:</label>
                    <select id="fbs" name="fbs" required>
                        <option value="1">Greater than 120 mg/dl</option>
                        <option value="0">Less than or equal to 120 mg/dl</option>
                    </select>
                </div>

                <div>
                    <label for="restecg">Resting ECG:</label>
                    <select id="restecg" name="restecg" required>
                        <option value="1">ST-T wave abnormality</option>
                        <option value="0">Normal</option>
                    </select>
                </div>

                <div>
                    <label for="exang">Exercise Induced Angina:</label>
                    <select id="exang" name="exang" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div>
                    <label for="ca">Number of Major Vessels Colored:</label>
                    <input type="number" id="ca" name="ca" required>
                </div>

                <div>
                    <label for="thal">Thalassemia:</label>
                    <select id="thal" name="thal" required>
                        <option value="3">Normal</option>
                        <option value="6">Fixed Defect</option>
                        <option value="7">Reversible Defect</option>
                    </select>
                </div>

                <div>
                    <input type="submit" value="Predict" > 
                </div>
            </form>
        </div>
    </main>
    <script src="predict.js"></script>
</body>
</html>
